    </head>
    <body>

        <header class="welcome-header">
            <h1>Kontakt</h1>



            <nav>
                <ul>
                    <a href="../index\index.html">Index</a>
                    <a href="../about\about.html">About</a>
                    <a href="../movies\movies.html">Movies</a>
                    <a href="../links\links.html">Links</a>
                    <a href="../contact\contact.html">Contact</a>
                </ul>
            </nav>
        </header>

        <form>
            <div class="div-form">
                <label for="Namn">Namn</label> <br>
                <input type="text" name="name" placeholder="Type your name ..." required>
            </div>

            <br>

            <div class="div-form">
                <label for="Email">Email</label> <br>
                <input type="email" name="email" placeholder="example@gmail.com ..." required>
            </div>

            <br>

            <div class="div-form">
                <label for="cars">Choose your car</label> <br>
                <select name="car" required>
                    <option value="none">None</option>
                    <option value="car1">Toyota</option>
                    <option value="car2">BMW</option>
                    <option value="car3">Mercedes</option>
                    <option value="car4">Volvo</option>
                    <option value="car5">Opel</option>
                    <option value="car6">Ford</option>
                </select>
            </div>

            <br>

            <div class="div-form">
                <label for="text">Explain why you choose this specific car:</label> <br>
                <textarea name="message" cols="30" rows="5" required></textarea>
            </div>
        </form>

        <div class="clear"></div>
